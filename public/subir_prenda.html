<!DOCTYPE html>

    <header>

            <div class="buscador">

                </li>
            </ul>

    <main>
        <h1 class="titulo">Subir Prenda</h1>

                        </div>

                            <div class="imagenes">

                            <div class="imagenes imagen-especial">
                                <img src="img/subir_archivo.png" alt="">

                        </div>
                    </div>
                </div>
                <div class="descripcion">
                    <div class="subtitulo">
                        <h2>Agregar datos:</h2>
                    </div>
                    <div class="datos">
                        <div class="entradas">

                    </div>

            </div>
            
        </div>
        <div class="botones">

            <button class="btn_puntuar" id="puntuar">Puntuar</button>
